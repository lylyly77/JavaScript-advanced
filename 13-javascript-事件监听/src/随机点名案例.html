<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		h2 {
			text-align: center;
		}
		
		.box {
			width: 600px;
			margin: 50px auto;
			display: flex;
			font-size: 25px;
			line-height: 40px;
		}
		
		.qs {
			
			width: 450px;
			height: 40px;
			color: red;
			
		}
		
		.btns {
			text-align: center;
		}
		
		.btns button {
			width: 120px;
			height: 35px;
			margin: 0 50px;
		}
	</style>
</head>

<body>
<h2>随机点名</h2>
<div class="box">
	<span>名字是：</span>
	<div class="qs">这里显示姓名</div>
</div>
<div class="btns">
	<button class="start">开始</button>
	<button class="end">结束</button>
</div>

<script>
	// 数据数组
	const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
	const start = document.querySelector('.btns .start')
	const end = document.querySelector('.btns .end')
	const qs = document.querySelector('.box .qs')
	let i = 0
	// 关键点：在开始按钮添加事件监听时创建的定时器函数，但关闭按钮添加的事件监听创建的clearInterval函数无法获得定时器函数的id
	// 所以创建timeId这个全局变量
	let timeId = 0
	
	start.addEventListener('click', () => {
		timeId = setInterval(function () {
			if (i === arr.length) {
				i = 0
			}
			qs.innerHTML = `${arr[i]}`
			// 点击开始之后直接关闭点击按钮，防止按钮能一直按，产生多个数组
			start.disabled = true
			i++
		}, 35)
	})
	end.addEventListener('click', () => {
		clearInterval(timeId)
		arr.splice(i, 1)
		console.log(arr)
		start.disabled = false
	})
</script>
</body>

</html>
