<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<title>定时器和间歇函数</title>
</head>
<body>
<script>
	// 目标:能够说出定时器函数在开发中的使用场景
	// 网页中经常会需要一种功能:每隔一段时间需要自动执行一段代码，不需要我们手动去触发W
	// 例如:网页中的倒计时
	// 要实现这种需求，需要定时器函数
	// 定时器函数有两种，今天我先讲间歇函数
	
	// 定时器——间歇函数
	// 	目标：能够使用定时器函数重复执行代码
	// 	定时器函数可以开启和关闭定时器
	// setInterval(函数,间隔时间)
	// 间隔时间单位毫秒 1000ms = 1s
	
	// setInterval(function (){
	// 	console.log('一秒钟执行一次')
	// },1000)
	function fn() {
		console.log('一秒钟执行一次')
	}
	
	// 不要写成 setInterval(fn(),1000) 会直接调用函数fn
	setInterval(fn, 1000)
	// setInterval('fn()',1000) 也可以这么写
	// 	setInterval(fn,1000)会返回一个id,就是定时器的id,可以理解为第id个定时器
	
	let n = setInterval(fn, 1000) // n是一个数,number类型
	console.log(n)
	
	// 这就牵扯到关闭定时器
	clearInterval(n)
</script>
</body>
</html>
