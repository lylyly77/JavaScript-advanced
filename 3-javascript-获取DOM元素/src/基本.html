<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<title>Title</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
<div class="box">123</div>
<div class="box">abc</div>'
<p id="nav">导航栏</p>
<ul>
	<li>测试1</li>
	<li>测试2</li>
	<li>测试3</li>
</ul>
<script>
	// console.log('1')
	
	//  查找DOM元素就是利用JS选择页面中的标签元素
	
	//  两种获取DOM元素的方式
	
	//  1. 根据CSS选择器来获取DOM元素

	// const div = document.querySelector('div')
	const box = document.querySelector('.box')
	console.log(box)
	
	const nav = document.querySelector('#nav')
	nav.style.color = 'red'
	console.log(nav)
	const li = document.querySelector('ul li:first-child')	// ul里面的第一个li
	console.log(li)
	
	//	选择匹配的第一个元素
	// 	语法
	//  document.querySelector('css选择器')
	//	包含一个或多个有效的CSS选择器——字符串
	// 	返回值：
	//	CSS选择器匹配的第一个元素，一个HTMLElement对象。
	//	如果没有匹配到，则返回null
	
	const list = document.querySelectorAll('ul li')	// ul里面的li
	console.log(list)	// 数组
	
	// 2。根据id/标签名/class获取
	document.getElementById('nav')	// 不用写#
	document.getElementsByClassName('w')	//	不用写.
	document.getElementsByTagName('div')
</script>
</body>
</html>
