<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<title>打印循环</title>
</head>
<body>
<script>
	let i = 0
	setInterval(function (){
		i++
		document.write(`${i}<br>`)
	},1000)
</script>
</body>
</html>
