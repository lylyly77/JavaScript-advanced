<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<title>Title</title>
</head>
<body>
<button>点击</button>
<script>
	//	每个函数里面都有this 环境对象   普通函数里面this指向的是window
	function fn() {
		console.log(this)
	}
	
	fn()
	// window.fn()
	
	// 	this指向函数的调用者
	const btn = document.querySelector('button')
	btn.addEventListener('click',function(){
		// button 调用了函数 所以this是button这个标签
		console.log(this)
		// btn.style.color = 'red'
		this.style.color= 'red'
	})
</script>
</body>
</html>
