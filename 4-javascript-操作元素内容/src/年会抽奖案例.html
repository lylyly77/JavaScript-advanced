<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<title>年会抽奖案例</title>
</head>
<body>
<h1 class="prize">一等奖</h1>
<h2 class="prize">二等奖</h2>
<h3 class="prize">三等奖</h3>
<script>
	// 需求:从数组随机抽取一等奖、二等奖和三等奖，显示到对应的标签里面素材:
	// 	html文件结构
	// 数组名单周杰伦'，刘德华'，周星驰Pink老师，张学友
	const arr = ['周杰伦', '刘德华', '周星驰', '张学友']
	const list = document.querySelectorAll('.prize')
	console.log(arr)
	console.log(list)
	
	let i = Math.floor(Math.random() * arr.length)
	list[0].innerText = `一等奖：${arr[i]}`
	arr.splice(i,1)
	
	i = Math.floor(Math.random() * arr.length)
	list[1].innerText = `二等奖：${arr[i]}`
	arr.splice(i,1)
	
	i = Math.floor(Math.random() * arr.length)
	list[2].innerText = `三等奖：${arr[i]}`
	arr.splice(i,1)

</script>
</body>
</html>
