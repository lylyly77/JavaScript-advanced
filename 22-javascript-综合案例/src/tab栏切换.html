<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>tab栏切换</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.tab {
			width: 590px;
			height: 340px;
			margin: 20px;
			border: 1px solid #e4e4e4;
		}
		
		.tab-nav {
			width: 100%;
			height: 60px;
			line-height: 60px;
			display: flex;
			justify-content: space-between;
		}
		
		.tab-nav h3 {
			font-size: 24px;
			font-weight: normal;
			margin-left: 20px;
		}
		
		.tab-nav ul {
			list-style: none;
			display: flex;
			justify-content: flex-end;
		}
		
		.tab-nav ul li {
			margin: 0 20px;
			font-size: 14px;
		}
		
		.tab-nav ul li a {
			text-decoration: none;
			border-bottom: 2px solid transparent;
			color: #333;
		}
		
		.tab-nav ul li a.active {
			border-color: #e1251b;
			color: #e1251b;
		}
		
		.tab-content {
			padding: 0 16px;
		}
		
		.tab-content .item {
			display: none;
		}
		
		.tab-content .item.active {
			display: block;
		}
	</style>
</head>

<body>
<div class="tab">
	<div class="tab-nav">
		<h3>每日特价</h3>
		<ul>
			<li><a class="active" href="javascript:">精选</a></li>
			<li><a href="javascript:">美食</a></li>
			<li><a href="javascript:">百货</a></li>
			<li><a href="javascript:">个护</a></li>
			<li><a href="javascript:">预告</a></li>
		</ul>
	</div>
	<div class="tab-content">
		<div class="item active"><img src="./images/tab00.png" alt=""/></div>
		<div class="item"><img src="./images/tab01.png" alt=""/></div>
		<div class="item"><img src="./images/tab02.png" alt=""/></div>
		<div class="item"><img src="./images/tab03.png" alt=""/></div>
		<div class="item"><img src="./images/tab04.png" alt=""/></div>
	</div>
</div>
<script>
	// 需求:鼠标经过不同的选项卡，底部可以显示不同的内容
	// 之前的案例的切换小圆点
	const a = document.querySelectorAll('.tab-nav li a')
	
	
	// 	1. a标签 给5个链接绑定事件
	// 实现鼠标经过标签栏显示悬浮效果，下面内容显示对应内容
	for (let i = 0; i < a.length; i++) {
		a[i].addEventListener('mouseenter', function () {
			// console.log('鼠标经过')
			// 获取当前为active的a标签，并删除active，从而删除鼠标经过效果
			document.querySelector('.tab-nav .active').classList.remove('active')
			// a标签加入类名active，从而添加鼠标经过效果
			this.classList.add('active')
			// 获取当前为active的a标签，并删除active，从而删除对应图片内容
			document.querySelector('.tab-content .active').classList.remove('active')
			// 获取当前的img标签加入类名active，从而添加对应图片内容
			document.querySelector(`.tab-content .item:nth-child(${i+1})`).classList.add('active')
		})
	}
</script>
</body>

</html>
